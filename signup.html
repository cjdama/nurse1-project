<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="images/png" href="images/icon.png"/>
	
  </head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
						<div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
						<h3 class="text-center mb-0">Password Manager</h3>
						<p class="text-center">Sign up by entering the information below</p>
							<form action="#" class="login-form">
								<div class="form-group">
									<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
									<input type="text" class="form-control" name="username" placeholder="Username" required>
								</div>
								<div class="form-group">
									<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-envelope"></span></div>
									<input type="text" class="form-control" name="email" placeholder="Email" required>
								</div>
								<div class="form-group">
									<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
									<input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
									<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
									<input id="password-field2" type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
									<span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password2"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="btn form-control btn-primary rounded submit px-3">Register</button>
								</div>
							</form>
						<div class="w-100 text-center mt-4 text">
							<p class="mb-0">Already have an account?</p>
							<a href="login.html">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
